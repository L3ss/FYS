<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
	data-dojo-config="async: true"></script>
	<script>
        require([
            'dojo/dom',
            'dojo/fx',
            'dojo/domReady!'
        ], function (dom, fx) {
            var greetingNode = dom.byId('greeting');
            greetingNode.innerHTML += 'DoJo2';
            
            fx.slideTo({
            	node: greetingNode,
            	top: 100,
            	left: 200
            }).play();
        });
    </script>
<title>FYS</title>
</head>
<body>
	<h1 id="greeting">Hello</h1>
	
</body>
</html>
